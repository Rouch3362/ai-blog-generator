{% include 'main.html' %}

{% block content %}
<section class="border-2 w-[800px] m-auto mt-20 flex flex-col justify-center items-center">
{% for blog in blogs %}

<div class="border-b-2 px-10 py-5">
    <h1 class="text-xl font-semibold">{{ blog.title|truncatechars:50 }} <span class="text-sm font-medium">Created At: {{ blog.createdAt|date:"d M y" }}</span></h1>
    <p class="mt-4">{{ blog.body|truncatechars:255 }}</p>
</div>

{% endfor %}
</section>
{% endblock content %}
